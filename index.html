<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style/style.css" rel="stylesheet" type="text/css">
	<title>Deal list</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="dealYes">Сделано
				<span id="spanYes"></span>
			</div>
			<div class="dealNo">Отменено
				<span id="spanNo"></span>
			</div>
		</header>
		<section class="section">

			<form class="inputs">
				<div class="title">Добавить новое дело</div>
				<input type="text" placeholder="Название" id="dealName">
				<input type="text" placeholder="Пометки" id="marks">
				<button id="button">Добавить</button>

	</div>
	</section>
	<section class="deals">
	</section>

	<script src="script/script.js"></script>
</body>

</html>
